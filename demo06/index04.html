<style>
.cities{
  background-color: rgb(62, 85, 223);
  color:rgb(236, 69, 15);
  margin:20px;
  padding:20px;
}
span.red{
  color:rgb(246, 12, 89);
  background-color: rgb(236, 186, 11);
}
</style>
<body>

  <!-- div & style 练习 -->
  <!-- emmet: div.cities>h2{london}+p{london is the capital of England} -->

    <h2>london</h2>
    <p>london is the capital of England</p>
  </div>

  <!-- div.cities>h1{北京}+p{北京是中国的首都} -->
  <div class="cities">
    <h1>北京</h1>
    <p>北京是中国的首都</p>
  </div>

  <!-- 测试span.red这样方式来调用style -->
